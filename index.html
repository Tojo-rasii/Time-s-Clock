<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Time's clock/Styles/Styles.css">
</head>

<body>

    <header>
        <section>
            <article id="hourArrow"></article>
            <article id="minutesArrow"></article>
            <article id="secondsArrow"></article>
        </section>
    </header>
    <main>
        <div>
            <span class="bold">Monday</span>
            <span>Tuesday</span>
            <span>Wednesday</span>
            <span>Thursday</span>
            <span>Friday</span>
            <span>Saturday</span>
            <span>Sunday</span>
        </div>
        <section>
            <article id="hour">
                <span>00</span>
                <span>heure</span>
            </article>
            <div>
                <span>:</span>
            </div>
            <article id="minute">
                <span>00</span>
                <span>minutes</span>
            </article>
            <div>
                <span>:</span>
            </div>
            <article id="second">
                <span>00</span>
                <span>secondes</span>
            </article>
            <div class="theme">
                <p id="period">AM</p>
                <p class="dark">
                    <i class="bi-moon-stars-fill"></i>
                    <i class="bi-sun-fill"></i>
                </p>
            </div>
        </section>
    </main>

    <div class="Text-Style">
        <p>Times</p>
        <p>Clock</p>
    </div>

    <footer>
        <article>
            <p>&copy;Copyright_TR - Times - Clock</p>
        </article>
        <article>
            <a href="https://tojo-rasii.github.io/rasii-online/" target="_blank">
                <p>Tojo-rasii.github.io/rasii-online</p>
            </a>
        </article>
    </footer>

    <script src="../Time's clock/Context/script.js"></script>
</body>

</html>
